<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale-1.0">
        <title>Image Gallery</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <div class="wrapper">
            <nav>
                <div class="items">
                    <span class="item active" data-name="all">All</span>
                    <span class="item" data-name="camera">Camera</span>
                    <span class="item" data-name="headphone">Headphone</span>
                    <span class="item" data-name="mobile">Mobile</span>
                    <span class="item" data-name="watch">Watch</span>
                </div>
            </nav>
            <div class="gallery">
                <div class="image" data-name="headphone"><span><img src="images/headphone4.jpg"></span></div>
                <div class="image" data-name="camera"><span><img src="images/camera1.jpg"></span></div>
                <div class="image" data-name="mobile"><span><img src="images/mobile2.jpg"></span></div>
                <div class="image" data-name="watch"><span><img src="images/watch3.jpg"></span></div>
                <div class="image" data-name="camera"><span><img src="images/camera3.jpg"></span></div>
                <div class="image" data-name="watch"><span><img src="images/watch1.jpg"></span></div>
                <div class="image" data-name="headphone"><span><img src="images/headphone2.jpg"></span></div>
                <div class="image" data-name="mobile"><span><img src="images/mobile4.jpg"></span></div>
                <div class="image" data-name="watch"><span><img src="images/watch2.jpg"></span></div>
                <div class="image" data-name="mobile"><span><img src="images/mobile1.jpg"></span></div>
                <div class="image" data-name="camera"><span><img src="images/camera4.jpg"></span></div>
                <div class="image" data-name="headphone"><span><img src="images/headphone3.jpg"></span></div>
                <div class="image" data-name="mobile"><span><img src="images/mobile3.jpg"></span></div>
                <div class="image" data-name="headphone"><span><img src="images/headphone1.jpg"></span></div>
                <div class="image" data-name="watch"><span><img src="images/watch4.jpg"></span></div>
                <div class="image" data-name="camera"><span><img src="images/camera2.jpg"></span></div>
            </div>
        </div>
        <div class="preview-box">
            <div class="details">
                <span class="title">Image Category: <p></p></span>
                <span class="icon fas fa-times"></span>
            </div>
            <div class="image-box"><img src="" alt=""></div>
        </div>
        <div class="shadow"></div>

        <script src="action.js"></script>
    </body>
</html>
